{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <article class="inventory">
            <time class="date">
                {{ post.published_date }}
            </time>
            <h2><a href="{% url 'inventory_detail' pk=inventory.pk %}">{{ inventory.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </article>
    {% endfor %}
{% endblock %}
